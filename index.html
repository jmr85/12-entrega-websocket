<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body style="padding: 1em">
    <div class="containerDiv m-4 p-5">
        <a type="button" class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
            aria-expanded="false" aria-controls="multiCollapseExample1">
            <iframe title="collapse" src="icons/arrows-collapse.svg" width="16px" height="16px"> </iframe>
        </a>
        <div id="multiCollapseExample1">
            <div class="row">
                <div class="col-12">
                    <h1><strong>Ingrese Producto</strong></h1>
                    <form onsubmit="return addProduct(this)" class="mt-5">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control p-2 mb-2" id="nombre" name="nombre"
                                placeholder="Enter nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control p-2 mb-2" id="precio" name="precio"
                                placeholder="Enter precio" required>
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto URL</label>
                            <input type="text" class="form-control p-2 mb-2" id="foto" name="foto"
                                placeholder="Enter foto">
                        </div>
                        <button type="submit" class="btn btn-success">Add Product</button>
                    </form>
                </div>
            </div>
            <hr>
            <div id="divWrap" class="col">
                <h1 class="text-danger"><strong>Lista de productos</strong></h1>
                <table id="tablaListado" class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Foto</th>
                        </tr>
                    </thead>
                    <tbody id="listado">
                        <!-- aca imprime listado de productos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="containerDiv m-4 p-5">
        <h1><strong>Centro de Mensajes</strong></h1>
        <form onsubmit="return addMessage(this)" class="mt-5">
            <div class="form-group">
                <input type="text" class="form-control p-2 mb-2" id="email" name="email"
                    placeholder="Enter email" required>
            </div>
            <hr>
            <p id="chat">
                
            </p>
            <div class="form-group">
                <input type="text" class="form-control p-2 mb-2 w-75" id="message" name="email"
                    placeholder="Ingresa un mensaje..." required>
            </div>
            <button type="submit" class="btn btn-info">Enviar</button>
        </form>
    </div>
    <!-- Socket.io Client -->
    <script src="index.js"></script>
</body>

</html>
